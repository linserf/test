<h1>送别</h1>
<p style="font-size: 15px;text-align: center;">
长亭外，古道边，芳草碧连天。晚风拂柳笛声残，夕阳山外山。<br/>
天之涯，地之角，知交半零落。一壶浊酒尽余欢，今宵别梦寒。<br/>
长亭外，古道边，芳草碧连天。问君此去几时还，来时莫徘徊。<br/>

</p>
